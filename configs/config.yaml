model:
  # Algorithm selection
  type: "arf"          # or "random_forest" or "arf_classifier"
  
  # River ARF parameters (online random forest)
  n_models: 10
  seed: 42
  max_depth: 20

  # Traditional sklearn RF params 
  n_estimators: 100
  random_state: 42

training:
  batch_size: 1
  epochs: 1
  delay: 2

project:
  name: "iris-mlops-project"
  base_dir: "."

neptune:
  mode: "async"

data:
  filepath: "data/iris.csv"
  test_size: 0.2

ct_pipeline:
  drift_p_value_threshold: 0.05
  check_interval_seconds: 5
